<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradiente Eléctrico Premium -->
    <linearGradient id="bolt_grad" x1="128" y1="40" x2="128" y2="216" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <!-- Resplandor sutil para dar volumen -->
    <filter id="soft_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feFlood flood-color="#3b82f6" flood-opacity="0.3" result="color"/>
      <feComposite in="color" in2="blur" operator="in" />
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- El RAYO (Diseño Minimalista y Agresivo) -->
  <!-- Centrado perfectamente en 128,128 -->
  <g filter="url(#soft_glow)">
    <path 
      d="M136 40L176 112H144L168 216L88 128H120L112 40H136Z" 
      fill="url(#bolt_grad)" 
      stroke="white" 
      stroke-width="2" 
      stroke-linejoin="round"
    >
      <animate attributeName="opacity" values="0.9;1;0.9" dur="4s" repeatCount="indefinite" />
    </path>
  </g>
</svg>
